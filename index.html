<!DOCTYPE html>
<html>
<head>

	<title>Tabela de Dados</title>

	<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script type="text/javascript" src="script.js"></script>
</head>
<body>

		</thead>
		<tbody>
		</tbody>
	</table>
</body>
</html>
